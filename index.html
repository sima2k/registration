<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Bootstrap Icons CDN -->
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="registration-form p-4">
            <div class="icon-container">
                <i class="bi bi-person-circle"></i>
                <h3>User Registration</h3>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username <span data-toggle="tooltip" title="Enter your desired username"></span></label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                    <small id="username-status"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email address <span data-toggle="tooltip" title="Enter your email address"></span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password <span data-toggle="tooltip" title="Choose a strong password"></span></label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                    <div id="password-strength" class="mt-2"></div>
                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="show-password">
                        <label class="form-check-label" for="show-password">Show Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span data-toggle="tooltip" title="Re-enter your password"></span></label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                        Passwords do not match.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div id="form-progress" class="mt-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
